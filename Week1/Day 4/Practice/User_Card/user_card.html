<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="user_card.css">

</head>
<body>
    <div class="container">
        <nav>
            <img class="user" src="images\user-circle.png" alt="">
        </nav>
        
        <div class="card">
            <h1>Jane Doe</h1>
            <div class="map">
                <img class="M" src="images\map-marker.png" alt="">
                <label for=""> <strong>Seattle</strong></label>
            </div>
            <br>
            <p>
                Developper | Engineer | Problem Solver <br>
                Master of shadows and the Internet!
            </p>
            <br>
            <div class="gear">
                <img src="images\gear.png" alt="">
                <a href="">edit profile</a>
            </div>
        </div>
    </div>
    
</body>
</html>
