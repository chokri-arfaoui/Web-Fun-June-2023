<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="First Name">First Name:*</label>
        <input type="text" name="first_name">
    </div>
    <br>
    <div>
        <label for="last name">Last Name:*</label>
        <input type="text" name="Last_name">
    </div>
    <br>
    <div>
        <label for="email">email:*</label>
        <input type="email" name="email">
    </div>
    <br>
    <div>
        <label for="password">Password:*</label>
        <input type="password" name="password">
    </div>
    <br>
    <div>
        <label for="password">Confirm Password:*</label>
        <input type="password" name="password">
    </div>
    <br>
    <div>
        <label for="birthday">Birthday:*</label>
        <input type="date" name="birthday">
    </div>
    <br>
    <div>
        <h3>Gender Identity</h3>   
    </div>
    <br>
    <div>
        <input type="radio" name="male" value="Male" id="maile">
        <label for="maile"><strong>Maile</strong></label>
        <input type="radio" name="femmale" value="femaile" id="femaile">
        <label for="femaile"><strong>Femaile</strong></label>
        <input type="radio" name="non-binary" value="non-binary" id="non-binary">
        <label for="non-binary"><strong>Non_binary</strong></label>
        <input type="radio" name="I prefr not to answer" value="I prefr not to answer" id="I prefr not to answer">
        <label for="I prefr not to answer"><strong>I prefr not to answer</strong></label>
    </div>
    <p>A short description about my self :</p> 
    <br>
    <textarea name="" id="" cols="40" rows="10"></textarea>
    <br>
    <label for="Favorite Languge"><strong>Favorite Languge</strong></label>
    <select name="snack">
        <option value="javascript">Javascript</option>
        <option value="java">Java</option>
        <option value="mern">Mern</option>
        <option value="c#">C#</option>
    </select>
    <br>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periopdic email updates</label>
    </div>
    <br>
    <div>
        <input type="submit" value="Create Account" >
    </div>
    <br>
    
    <p>* Indicate a required field</p>   
</body>
</html>
